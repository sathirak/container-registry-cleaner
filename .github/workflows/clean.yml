name: Container Registry Cleaner

on:
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean images
        uses: sathirak/container-registry-cleaner@v2
        with:
          registry: ghcr
          name: sathirak/container-registry-cleaner
          username: sathirak
          password: ${{ secrets.REGISTRY_PASSWORD }}
          max-images: 4